	<meta name="apple-mobile-web-app-capable" content="no" /><!--删除默认的苹果工具栏和菜单栏-->
	<meta name="format-detection" content="telephone=no,email=no,adress=no" /><!--禁止拨号链接,邮箱地址,跳转至地图-->
	<meta http-equiv="cache-control" content="no-store" /><!--清除缓存-->
	<meta http-equiv="Pragma" content="no-cache" /><!--禁止浏览器从本地机的缓存中调阅页面内容-->
	<meta http-equiv="expires" content="0" /><!--设定网页的到期时间-->
	<meta name="keywords" content="搜索内容的关键字" />
	<meta name="description" content="网页描述" />
	<meta http-equiv="Window-target" content="_top" /><!--强制页面在当前窗口以独立页面显示,用来防止别人在框架里调用自己的页面。-->
	<!--2秒钟后自动刷新到URL网址-->

	<meta http-equiv="Pics-label" contect="" /> <!--在IE中可以防止浏览一些受限制的网站-->
	<!--Duration的值为网页动态过渡的时间，单位为秒。  
		Transition是过渡方式，它的值为0到23，分别对应24种过渡方式。如下表：  
		0    盒状收缩    1    盒状放射  
		2    圆形收缩    3    圆形放射  
		4    由下往上    5    由上往下  
		6    从左至右    7    从右至左  
		8    垂直百叶窗    9    水平百叶窗  
		10    水平格状百叶窗    11垂直格状百叶窗  
		12    随意溶解    13从左右两端向中间展开  
		14从中间向左右两端展开    15从上下两端向中间展开  
		16从中间向上下两端展开    17    从右上角向左下角展开  
		18    从右下角向左上角展开    19    从左上角向右下角展开  
		20    从左下角向右上角展开    21    水平线状展开  
		22    垂直线状展开    23    随机产生一种过渡方式  -->
	<meta http-equiv="Page-Enter" contect="revealTrans(duration=1.0,transition=23)" />
	<meta http-equiv="Page-Exit" contect="revealTrans(duration=1.0,transition=12)" />
	<meta http-equiv="Page-Enter" Content="blendTrans(duration=0.5)" />
	<meta http-equiv="Page-Exit" Content="blendTrans(duration=0.5)" />
